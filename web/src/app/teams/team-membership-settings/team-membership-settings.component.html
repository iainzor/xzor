<ui-card>
	<h3>Membership Settings</h3>

	<team-setting 
		[definition]="definitions['membership.type']" 
		[(value)]="settings['membership.type']">
	</team-setting>

	<team-setting *ngIf="settings['membership.type'] === 'password'"
		[definition]="definitions['membership.password']"
		[(value)]="settings['membership.password']">
	</team-setting>

	<footer>
		<ui-button value="Save" (click)="save()"></ui-button>
	</footer>
</ui-card>
