<ui-tile-grid>
	<div class="col-md-6 col-lg-4" *ngFor="let team of teams">
		<ui-tile [theme]="team.theme" [link]="['/t', team.slug]">
			<div class="row align-items-center">
				<div class="col">
					<h4>{{team.name}}</h4>
				</div>
				<div class="col-auto" *ngIf="team.tagPosition !== 'hidden'">
					<p class="tag">
						<strong>{{team.tag}}</strong>
					</p>
				</div>
			</div>
		
			<p *ngIf="team.description">{{team.description}}</p>
		
			<small *ngIf="team.member">
				You are a member of {{team.name}} as <strong>{{team.member.displayName}}</strong>
			</small>
		</ui-tile>
	</div>
</ui-tile-grid>
