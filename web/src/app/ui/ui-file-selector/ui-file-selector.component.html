<input [attr.id]="fileId" name="file" type="file" (change)="onFileChange($event)" [attr.accept]="accept.join(' ')" hidden>

<label [attr.for]="fileId">
	<i class="material-icons icon">attach_file</i>
	<div class="message">
		<span *ngIf="!file">Click here to select a file</span>
		<span *ngIf="file">{{file.name}}</span>
	</div>
	<a *ngIf="file" class="clear" href="#" (click)="clearFile($event)" title="Clear">
		<i class="material-icons">close</i>
	</a>
</label>
