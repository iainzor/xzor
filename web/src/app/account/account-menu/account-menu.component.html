<div class="menu" [theme]="account?.theme" [z]="3">
	<ng-template [ngIf]="account?.isValid">
		<ul class="nav nav-stacked">
			<li class="nav-item">
				<a class="nav-link" routerLink="/account" routerLinkActive="active">My Account</a>
			</li>
			<li class="spacer"></li>
			<li class="nav-item">
				<a class="nav-link" href="#" (click)="signOut($event)">
					<ui-icon icon="exit_to_app"></ui-icon>
					<span>Sign Out</span>
				</a>
			</li>
		</ul>
	</ng-template>
	<ng-template [ngIf]="!account?.isValid">
		<header class="sign-in">
			<h5>Sign In</h5>
			<p>
				Use one of the following services to sign into xZor
			</p>
		</header>
		<account-sign-in></account-sign-in>
	</ng-template>
</div>
