<ui-card z="5">
	<h1>Sign Into xZor</h1>
	<p class="lead">
		Use one of the following services to sign into xZor.  Once signed in, you 
		will be able to link your account with any other service.
	</p>
	<hr>
	<a class="provider" href="#" *ngFor="let provider of providers" (click)="signIn($event, provider)">
		<ui-card z="1" [theme]="provider.theme">
			Sign in with {{provider.name}}
		</ui-card>
	</a>
</ui-card>
