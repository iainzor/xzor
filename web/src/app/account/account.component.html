<ng-template [ngIf]="account.isValid">
	<ui-header z="2" [theme]="account.theme">
		<div class="container">
			<h2>{{account.name}}</h2>
		</div>
	</ui-header>

	<div class="container">
		<button (click)="signOut()">Sign Out</button>
	</div>
</ng-template>

<router-outlet></router-outlet>
