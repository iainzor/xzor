<ng-template [ngIf]="account.isValid">
	<ui-header z="2" [theme]="account.theme">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>{{account.name}}</h1>
					<p class="text-muted">
						Member since {{account.created*1000 | date : 'longDate'}},
						last updated {{account.updated*1000 | date : 'longDate'}}
					</p>
				</div>
				<div class="col col-auto">
					<a href="#" (click)="signOut($event)" title="Sign Out">
						<ui-icon icon="exit_to_app"></ui-icon>
					</a>
				</div>
			</div>
		</div>
	</ui-header>
</ng-template>

<router-outlet></router-outlet>
