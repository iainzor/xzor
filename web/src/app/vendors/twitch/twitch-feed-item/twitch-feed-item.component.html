<a [attr.href]="item.result.url" target="_blank">
	<h5>{{item.result.title}}</h5>
	<p>
		{{item.result.data.displayName}} -
		<span [ngPlural]="item.result.data.viewers">
			<ng-template ngPluralCase="=0">No viewers</ng-template>
			<ng-template ngPluralCase="=1">1 viewer</ng-template>
			<ng-template ngPluralCase="other">{{item.result.data.viewers}} viewers</ng-template>
		</span>
	</p>
</a>
<div class="background" [ngStyle]="backgroundStyles"></div>
