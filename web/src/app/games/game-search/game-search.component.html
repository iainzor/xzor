<form (submit)="submit()">
	<input 	name="game" 
			type="text" 
			class="query form-control form-control-lg" 
			placeholder="Search for a game..." 
			autofocus
			autocomplete="off"
			[ngModel]="q"
			(ngModelChange)="onChange($event)">
</form>
