<ng-template [ngIf]="!!game">
	<ui-header z="1" [theme]="game.theme">
		<div class="container">
			<h1>{{game.title}}</h1>
			<p class="lead">{{game.description}}</p>
			<p *ngIf="source">
				<small>
					Data provided by 
					<a [routerLink]="['/sources', source.slug]">{{source.name}}</a>
				</small>
			</p>
		</div>
	</ui-header>

	<div class="container">
		<ng-content></ng-content>
	</div>
</ng-template>
