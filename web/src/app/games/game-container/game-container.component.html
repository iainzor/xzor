<ng-template [ngIf]="!!game">
	<ui-header z="1" [theme]="game.theme">
		<div class="container">
			<h1 class="display-4">{{game.title}}</h1>
			<p class="lead">{{game.description}}</p>
		</div>
		<div class="cover">
			<game-image [url]="game.coverImage"></game-image>
		</div>
	</ui-header>

	<div class="content">
		<div class="container">
			<ng-content></ng-content>
		</div>
	</div>
	
</ng-template>
