<div class="row games">
	<div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let game of games">
		<a class="game" 
			[routerLink]="['/g', game.slug]" 
			[z]="game.z || 1" 
			(mouseenter)="game.z=3"
			(mousedown)="game.z=5"
			(mouseleave)="game.z=1"
		>
			<game-tile [game]="game"></game-tile>
		</a>
	</div>
</div>
