<ui-card [theme]="game.theme">
	<game-image [url]="game.coverImage" [scale]="true"></game-image>
	
	<div class="info">
		<div class="row">
			<div class="col">
				<h5>{{game.title}}</h5>
			</div>
			<div class="col col-auto">
				<game-follow [game]="game"></game-follow>
			</div>
		</div>
		
		<p class="desc" *ngIf="game.description">{{game.description}}</p>
	</div>
</ui-card>
