<ui-card>
	<div class="cover" [hidden]="!coverLoaded" *ngIf="game.coverImage">
		<img [src]="game.coverImage" (load)="onCoverLoad($event)">
	</div>
	<div class="info" [themeBackground]="game.theme" [themeColor]="game.theme" z="1">
		<h5>{{game.title}}</h5>
		<p class="desc" *ngIf="game.description">{{game.description}}</p>
	</div>
</ui-card>
