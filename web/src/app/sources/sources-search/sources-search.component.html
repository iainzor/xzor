<div class="sources">
	<ui-card *ngFor="let source of sources" 
		class="source" 
		z="1"
		[theme]="source.theme"
	> 
		<h1>{{source.name}}</h1>
		<p *ngIf="source.website">
			<a [href]="source.website" target="_blank">{{source.website}}</a>
		</p>
		
		<xzor-logo [spinning]="true" size="30"></xzor-logo>
		
		<div class="results">
			
		</div>
	</ui-card>
</div>
