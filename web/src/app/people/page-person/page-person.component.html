<ui-header [theme]="person.theme">
	<div class="container">
		<h1 class="display-4">{{person.name}}</h1>
		<p class="lead" *ngIf="person.data.accountStatus">{{person.data.accountStatus}}</p>
		<p>
			<small>
				Joined {{person.created*1000 | date:'mediumDate'}},
				last updated {{person.updated*1000 | date:'mediumDate'}}
			</small>
		</p>
	</div>
</ui-header>
