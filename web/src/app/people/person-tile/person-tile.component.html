<div class="decoration" [z]="z">
	<div class="side top"></div>
	<div class="side bottom"></div>
	<div class="side right"></div>
	<div class="side left"></div>

	<ui-card [theme]="person.theme">

		<div *ngIf="person.data.accountStatus">{{person.data.accountStatus}}</div>
	</ui-card>
</div>
